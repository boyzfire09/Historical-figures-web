<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
   <header>
     <a href="#" class="logo">Historical Figures</a>
     <nav>
        <a href="index.html" class="active">Home</a>
        
        <a href="contact.html">Contact</a>
     </nav>
   </header>
           
<!-- About -->
 <section class="contact">
  <div class="contact-container">
    <h2>Contact US</h2>
    <div class="contact-wrapper">
        <div class="contact-form">
            <h3>Send us a message</h3>
            <form id="contactForm" onsubmit="handleForm(event)" autocomplete="off">
              <div class="form-group">
                  <input type="text" name="name" placeholder="Your Name" required autocomplete="off">
              </div>
              <div class="form-group">
                  <input type="email" name="email" placeholder="Your Email" required autocomplete="off">
              </div>
              <div class="form-group">
                  <textarea name="message" placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="button">Send Message</button>
          </form>
        </div>
    
        <div class="contact-info">
            <h4>Contact Informasi</h4>
            <p><i class="fas fa-phone"></i>+08 965 887 345</p>
            <p><i class="fas fa-envelope"></i>Webfigures@gmail.com</p>
            <p><i class="fas fa-map-marker-alt"></i>123 Street, Kota, Jakarta</p>
        </div>
    </div>  
  </div>
 </section>


 <script src="js/script.js"></script>
</body>
</html>
